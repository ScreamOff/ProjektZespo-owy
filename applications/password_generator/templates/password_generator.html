{% extends 'base.html' %}
{% block content %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/password.css') }}">

</head>

<div class="password-generator-container">
    <h1>Generator haseł</h1>

    <div class="form-group">
        <label for="length">Długość hasła:</label>
        <input type="number" id="length" min="4" max="64" value="12">
    </div>

    <div class="checkbox-group">
        <label><input type="checkbox" id="uppercase" checked> Duże litery</label>
        <label><input type="checkbox" id="lowercase" checked> Małe litery</label>
        <label><input type="checkbox" id="digits" checked> Cyfry</label>
        <label><input type="checkbox" id="special"> Znaki specjalne</label>
    </div>

    <button id="generate-btn">Generuj hasło</button>

    <div id="result-section" style="display: none;">
        <input type="text" id="generated-password" readonly>
        <button id="copy-btn">Kopiuj</button>
    </div>

    <div id="error-message" class="error"></div>
</div>
    <script src="{{ url_for('static', filename='js/password.js') }}"></script>
{% endblock %}
