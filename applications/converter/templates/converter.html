{% extends 'base.html' %}

{% block content %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/converter.css') }}">
</head>

<div class="converter-container">
    <h1>Konwerter jednostek</h1>
    <div class="unit-category-selector">
        <button class="category-button active" onclick="selectCategory('length')">Długość</button>
        <button class="category-button" onclick="selectCategory('temperature')">Temperatura</button>
        <button class="category-button" onclick="selectCategory('mass')">Masa</button>
        <button class="category-button" onclick="selectCategory('volume')">Objętość</button>
        <button class="category-button" onclick="selectCategory('area')">Powierzchnia</button>
        <button class="category-button" onclick="selectCategory('speed')">Prędkość</button>
    </div>

    <div class="converter-panel">
        <div class="input-section">
            <input type="number" id="input-value" placeholder="Wartość" oninput="convertUnits()">
            <select id="input-unit" onchange="convertUnits()"></select>
        </div>
        <div class="equals">=</div>
        <div class="output-section">
            <input type="text" id="output-value" placeholder="Wynik" readonly>
            <span id="output-unit-label">jednostka</span>
            <select id="output-unit" onchange="convertUnits()"></select>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/converter.js') }}"></script>
{% endblock %}
